<div
class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow"
>
<a href="#">
  <img
    class="p-3 rounded-t-lg h-96 object-contain w-full"
    [src]="product?.image"
    alt="product image"
  />
</a>
<div class="px-5 pb-5">
  <a href="#">
    <h5
      class="h-16 text-xl  font-bold tracking-tight text-pink-500 "
    >
      {{ product?.title }}
    </h5>
  </a>
  <span
  class=" text-xl font-semibold tracking-tight text-gray-900 rounded-[20px] bg-purple-400  inline-block py-1 px-[10px] mb-2"
>
  {{cateName || "Đang cập nhật"}}
  </span>
  <h5
  class="h-16 text-xl font-semibold tracking-tight text-gray-900"
>
  <span class="font-bold">Nội dung</span>: {{ product?.description | truncate:50}}
</h5>
  <div class="flex items-center mt-2.5 mb-5">
    <div class="flex items-center space-x-1 rtl:space-x-reverse">
   
    </div>
  </div>
  <div class="flex items-center justify-between">
    <span class="text-3xl font-bold text-gray-900"
      >{{ product?.price | currency:"VND" }}</span
    >
    <a
      href="#"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >Add to cart</a
    >
  </div>
</div>
</div>
