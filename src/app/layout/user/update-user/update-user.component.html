<div>
    <h2 class="py-[20px] text-[36px] font-bold">Update User</h2>
</div>


<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-[20px] rounded-lg bg-purple-100">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">User Name</label>
            <input formControlName="username" type="text" name="title" id="name"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Input Product Name...">
            <div>
                <span *ngIf="form.controls['username'].errors" class="text-red-500 text-sm">User name tối thiểu 3 ký tự
                </span>
            </div>
        </div>
        <div class="mb-5">
            <label for="desc" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
            <input formControlName="email" type="email" name="description" id="desc"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            <div>
                <span *ngIf="form.get('email')?.hasError('required')" class="text-red-500 text-sm">email không được bỏ
                    trống</span><br />
                <span *ngIf="form.get('email')?.hasError('email')" class="text-red-500 text-sm">email không đúng định
                    dạng
                </span>
            </div>
        </div>
        <div class="mb-5">
            <label for="" class="block mb-2 text-sm font-medium text-gray-900 ">Tel</label>
            <input formControlName="tel" type="tel" name="image" id=""
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            <div>
                <span *ngIf="form.get('tel')?.hasError('required')" class="text-red-500 text-sm">Số điện thoại không
                    được bỏ trống</span><br />
                <span *ngIf="form.get('tel')?.hasError('pattern')" class="text-red-500 text-sm">Số điện thoại không
                    đúng định dạng</span>
            </div>
        </div>
        <div class="mb-5">
            <label for="" class="block mb-2 text-sm font-medium text-gray-900 ">Địa chỉ</label>
            <input formControlName="address" type=" address" name="address" id=""
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            <div>
                <span *ngIf="form.get('address')?.hasError('required')" class="text-red-500 text-sm">Địa chỉ không được
                    bỏ
                    trống</span><br />
            </div>
        </div>
        <div class="text-right">
            <button type="submit"
                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-[10px]">
                Add New
            </button>
            <button (click)="form.reset()"
                class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Reset
            </button>
        </div>
    </form>
</div>
