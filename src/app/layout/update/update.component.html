
<div>
    <h2 class="py-[20px] text-[36px] font-bold">Update</h2>
</div>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input formControlName="id" type="hidden" name="id" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="name@flowbite.com" >
    <div class="mb-5">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Your name</label>
      <input formControlName="title" type="text" name="title" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="name@flowbite.com" >
      <div>
        <span *ngIf="form.controls['title'].errors" class="text-red-500 text-sm">Tên sản phẩm tối thiểu 3 ký tự</span>
    </div>
    </div>
    <div class="mb-5">
      <label for="desc" class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
      <input formControlName="description" type="text" name="description" id="desc" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" >
      <div>
        <span *ngIf="form.controls['description'].errors" class="text-red-500 text-sm">Mô tả không được bỏ trống</span>
    </div>
    </div>
    <div class="mb-5">
      <label for="" class="block mb-2 text-sm font-medium text-gray-900 ">Img Link</label>
      <input formControlName="image" type="text" name="image" id="" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" >
      <div>
        <span *ngIf="form.controls['description'].errors" class="text-red-500 text-sm">Mô tả không được bỏ trống</span>
    </div>
    </div>
    <div class="mb-5 flex flex-row justify-between">
      <div class="mb-5 w-[48%]">
        <label for="" class="block mb-2 text-sm font-medium text-gray-900 ">Price</label>
        <input formControlName="price" type="number" name="price" id="" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" >
        <div>
            <span *ngIf="form.controls['price'].errors" class="text-red-500 text-sm">Giá sản phẩm phải lớn hơn 0</span>
        </div>
      </div>
      <div class="mb-5 w-[48%]">
        <label for="" class="block mb-2 text-sm font-medium text-gray-900 ">Category</label>
        <select formControlName="categoryID" name="category"  type="number" id="" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
          <option *ngFor="let cate of cateList" [value]="cate.id">{{cate.name}}</option>
        </select>
      </div>
    </div>
    <div>
        <span class="text-red-500 text-sm"></span>
    </div>
    <div class="text-right"> <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-300">Update Now</button></div>
  </form>
